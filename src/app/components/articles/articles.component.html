<div class="uk-container uk-container-large">
    <h1 class="pageTitle">Debugging My Thought's</h1>
    <hr>
    <div class="uk-child-width-1-2" uk-grid>
        <div>
            <a routerLink="/article/{{ article.id }}" routerLinkActive="active" *ngFor="let article of leftArticles"
                class="uk-link-reset">
                <div class="uk-card uk-card-muted">
                    <div *ngIf="article.image" class="uk-card-media-top">
                        <img src="{{ appUrl + article.image.url }}" alt="" height="100" />
                    </div>
                    <div class="uk-card-body">
                        <p id="category" *ngIf="article.category" class="categoryNameTitle">
                            {{ article.category.name }}
                        </p>
                        <p id="title" class="uk-text-large articleTitle">{{ article.title }}</p>
                    </div>
                </div>
            </a>
        </div>
        <div>
            <div class="uk-child-width-1-2@m uk-grid-match" uk-grid>
                <a routerLink="/article/{{ article.id }}" routerLinkActive="active"
                    *ngFor="let article of rightArticles" class="uk-link-reset">
                    <div class="uk-card uk-card-muted">
                        <div *ngIf="article.image" class="uk-card-media-top">
                            <img src="{{ appUrl + article.image.url }}" alt="" height="100" />
                        </div>
                        <div class="uk-card-body">
                            <p id="category" *ngIf="article.category" class="categoryNameTitle">
                                {{ article.category.name }}
                            </p>
                            <p id="title" class="uk-text-large articleTitle">{{ article.title }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
